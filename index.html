        <p class="lead">A quick, easy, and free citation generator that converts Tweets into, properly formatted MLA and APA, citations. Paste a link to the Tweet you want to cite in the field below, click 'Go', and you're on your way!</p>
        
        <div class="cite-input">
          <div class="row">
            <div class="col-lg-6">
              <div class="input-group">

                </span>
              </div><!-- /input-group -->
